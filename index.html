<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="anaContainer">
        <div class="container1">
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
        </div>
    </div>

    <div class="container2">
        <p>Search the web using Google!</p>
        <form action="#">
            <input type="text" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </form>
    </div>

    <div class="container3">
        <div class="box1">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a><br>
            <a href="#">Linux Search</a>
        </div>
        <div class="box2">
            <a href="#">Help!</a> <br>
            <a href="#">About Google!</a> <br>
            <a href="#">Company Info</a> <br>
            <a href="#">Google! Logos</a>
        </div>
        <div class="box3">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <form action="#">
                <input type="text" value="your e-mail"><br>
                <input type="submit" value="Subscribe">
                <a href="#">Archive</a>
            </form>
            
        </div>
    </div>

    <div class="container4">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
    </div>


</body>
</html>
